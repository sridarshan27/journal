<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records - RuralCare with X</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <span>RuralCare with X</span>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="records-section" style="padding-top:120px">
        <div class="container">
            <h2>Digital Health Records</h2>
            <div class="records-container">
                <div class="records-actions">
                    <button class="btn btn-primary" onclick="addNewRecord()">Add New Record</button>
                    <button class="btn btn-secondary" onclick="syncRecords()">Sync Records</button>
                    <div class="offline-indicator">
                        <i class="fas fa-wifi"></i>
                        <span>Online</span>
                    </div>
                </div>
                <div class="records-list" id="recordsList"></div>
            </div>
        </div>
    </section>

    <script src="config.js"></script>
    <script src="translations.js"></script>
    <script src="app.js"></script>
    <script>
        if (!localStorage.getItem('ruralcare_token')) {
            window.location.replace('index.html');
        }
        // Render records from app
        document.addEventListener('DOMContentLoaded', () => {
            if (window.app) app.displayHealthRecords();
        });
    </script>
</body>
</html>
